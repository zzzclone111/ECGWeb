<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/15343cc4ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="header">
        <a href="home.html" aria-label="Logo"><img src="image/Logo.png" alt="" class="logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="#" aria-label="Home">Home</a></li>
                <li><a href="home.html#contact_section" aria-label="Contact">Contact</a></li>
                <li><a href="ECG.html" aria-label="ECG">ECG</a></li>
                <li><a href="" aria-label="Login"><i class="fa-solid fa-user"></i></a></li>
                <li style="display: none;"><a href="" aria-label="User" id="user"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </div>
    </section>
    <section id="signUp">
        <div class="container">
            <h1 class="form-title">Đăng ký</h1>
            <form action="" method="post">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="custName" placeholder="Họ và tên" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Tên đăng nhập" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Mật khẩu" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                </div>
                <input type="submit" class="btn" value="Đăng ký" name="signUp">
            </form>
            
            <div class="link">
                <p>Bạn đã có tài khoản?</p>
                <a href="login.html">Đăng nhập</a>
            </div>
        </div>
    </section>
    <script src="signUpController.js"></script>
</body>
</html>
