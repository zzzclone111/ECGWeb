<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/15343cc4ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="header">
        <a href="home.html" aria-label="Logo"><img src="image/Logo.png" alt="" class="logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="home.html" aria-label="Home">Home</a></li>
                <li><a href="home.html#contact_section" aria-label="Contact">Contact</a></li>
                <li><a href="ECG.html" aria-label="ECG">ECG</a></li>
                <li><a href="login.html" aria-label="Login"><i class="fa-solid fa-user"></i></a></li>
                <li id="user-menu-wrapper" style="position: relative; display: none;">
                    <a href="#" id="user" aria-label="User"><i class="fa-solid fa-user"></i></a>
                    <ul id="user-dropdown" style="display: none; position: absolute; right: 0; top: 40px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.15); border-radius: 6px; min-width: 150px; z-index: 100;">
                        <li><a href="#" id="changePassword">Đổi mật khẩu</a></li>
                        <li><a href="#" id="logout">Đăng xuất</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </section>
    <section id="changePass">
        <div class="container">
            <h1 class="form-title">Đổi mật khẩu</h1>
            <form action="" method="post">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Tên đăng nhập" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="currPass" id="currPass" placeholder="Mật khẩu hiện tại" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-pen"></i>
                    <input type="password" name="newPass" id="newPass" placeholder="Mật khẩu mới" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-pen"></i>
                    <input type="password" name="newPassConfirm" id="newPassConfirm" placeholder="Xác nhận mật khẩu mới" required>
                </div>
                <input type="submit" class="btn" value="Đổi mật khẩu" name="changePassBtn">
            </form>
        </div>
    </section>
    <script src="changePassController.js"></script>
</body>
</html>
